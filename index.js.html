<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calorie Tracker</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Track Calories</a>
            <ul class="right">
                <li>
                    <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form action="" class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="item-name" class="">Meal</label>
                        <input type="text" id="item-name" placeholder="Add calories">
                    </div>
                    <div class="input-field col s6">
                        <label for="item-calories" class="">Calories</label>
                        <input type="number" id="item-calories" placeholder="Add calories">
                    </div>
                    <button id="add-btn" class="btn blue darken-3"><i class="large material-icons">add_circle</i> Add Meal</button>
                    <!--
                    <button class="add-btn btn orange darken-3"><i class="large material-icons">edit</i> Update Meal</button>
                    <button class="add-btn btn red darken-3"><i class="large material-icons">delete</i> Delete Meal</button>
                    -->
                    <button id="back-btn" class="btn grey right"><i class="large material-icons">navigate_before</i> Back
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <ul id="item-list" class="collection">
        <!--
    <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content">
            <i class="material-icons">edit</i>
        </a>
    </li>
    <li class="collection-item" id="item-1">
        <strong>Eggs: </strong> <em>300 Calories</em>
        <a href="#" class="secondary-content">
            <i class="material-icons">edit</i>
        </a>
    </li>
    <li class="collection-item" id="item-2">
        <strong>Cookie: </strong> <em>400 Calories</em>
        <a href="#" class="secondary-content">
            <i class="material-icons">edit</i>
        </a>
    </li>
    -->
    </ul>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
